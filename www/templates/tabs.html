<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-striped tabs-bottom tabs-background-positive tabs-color-light">

  <!-- Home Tab -->
  <ion-tab title="Accueil" icon-off="ion-ios-home-outline" icon-on="ion-ios-home" href="#/tab/home">
    <ion-nav-view name="tab-home"></ion-nav-view>
  </ion-tab>

  <!-- Cocktails Tab -->
  <ion-tab title="Cocktails" icon-off="ion-ios-wineglass-outline" icon-on="ion-ios-wineglass" href="#/tab/cocktails">
    <ion-nav-view name="tab-cocktails"></ion-nav-view>
  </ion-tab>

  <!-- Favourite Tab -->
  <ion-tab title="Favoris" icon-off="ion-ios-star-outline" icon-on="ion-ios-star" href="#/tab/favourite">
    <ion-nav-view name="tab-favourite"></ion-nav-view>
  </ion-tab>

  <!-- Profile Tab -->
  <ion-tab title="Profile" icon-off="ion-ios-person-outline" icon-on="ion-ios-person" href="#/tab/profile">
    <ion-nav-view name="tab-profile"></ion-nav-view>
  </ion-tab>

  <!-- Settings Tab -->
  <ion-tab title="Categories" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/categories">
    <ion-nav-view name="tab-categories"></ion-nav-view>
  </ion-tab>

</ion-tabs>
